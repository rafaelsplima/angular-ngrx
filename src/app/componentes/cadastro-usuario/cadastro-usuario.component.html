<form id="myForm" #f="ngForm" (ngSubmit)="addUsuario()">
  <div class="col-6">
    <label>Id</label>
    <input class="form-control" type="text" id="id" name="id" [(ngModel)]="model.id" />
  </div>
  <div class="col-6">
    <label>Nome </label>
    <input class="form-control" type="text" id="nome" name="nome" [(ngModel)] ="model.nome" />
  </div>
  <div class="col-6">
    <label> Idade </label>
    <input class="form-control" type="text" id="idade" name="idade" [(ngModel)] ="model.idade" />
  </div>
  <div class="col-6">
    <label> Perfil </label>
    <input class="form-control" type="text" id="perfil" name="perfil" [(ngModel)]="model.perfil" />
  </div>
  <div class="col-6">
    <button type="submit" class="btn btn-primary"> Adicionar </button>
  </div>

</form>
